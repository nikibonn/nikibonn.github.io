<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iya's Remedy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid #000;
            padding: 20px;
            background: #fff;
            z-index: 10;
        }
        .overlay {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 5;
        }
        .popup button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Hi Iya!</h1>
    <button onclick="showPopup()">Click Me!</button>

    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <p>How are you feeling?</p>
        <button onclick="location.href='Page 1.html'">Good :)</button>
        <button onclick="location.href='Page 2.html'">Not Good :(</button>
    </div>

    <script>
        function showPopup() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('popup').style.display = 'block';
        }
    </script>
</body>
</html>
